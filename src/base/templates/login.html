<!DOCTYPE html>
<html>

  <head>
    {% include "./head.html" %}
  </head>

  <body>

    {% include "./header.html" %}

    <div class="container login">
      <div class="row">
        <div class="col-md-3"></div>
        <div id="login-column" class="col-md-6">
          <div id="login-form">
            {% if not user.is_authenticated %}
              <h2>Inloggen
              </h2>
              <div class="vspace"></div>
              <div class="vspace"></div>
              <form method="post" action="{% url "login" %}">
                {{ form.username }}
                <br />
                {{ form.password }}
                <br />
                <div class="btn-group pull-right">
                  <button type="button" class="btn btn-flat">Annuleren</button>
                  <input type="submit" class="btn btn-flat">                </div>
              </form>
            {% else %}
              <h2>Hi {{ user }}!
              </h2>
              <p>Je bent al ingelogd</p>
            {% endif %}
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
</html>
