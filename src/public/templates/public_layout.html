<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    {% include "./head.html" %}
    <link href="{% static 'css/public/main.css' %}" rel="stylesheet">
  </head>

  <body>
    <i id="pagetop"></i>

    {%  block intro %}
    {% endblock %}

    <div id="wrapper" >
      {% include "./public_header.html" %}

      <div id="content" >
        {% block content %}
        {% endblock %}
      </div>

      <footer>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2>Sitemap</h2>
            </div>
          </div>
        </div>
        <div class="container text-center">
          <p id="copyright">Copyright &copy; http://www.rehobothkerkwoerden.nl {% now "Y" %}</p>
        </div>
      </footer>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-56330738-2', 'auto');
      ga('send', 'pageview');
    </script>
    <script>
      window.rehoboth = {
        RECAPTCHA_PUBLIC_KEY: '{{ recaptcha_publickey|escapejs }}'
      };
    </script>
    <script src="{% static "scripts/app.js" %}"></script>

    {% block scripts %}
    {% endblock %}
  </body>
</html>
