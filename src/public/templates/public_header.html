{% load staticfiles %}

<header>
  <!-- Navigation -->
  <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
          <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand" href="/">
          <img src="{% static 'resources/images/logo-wit-compact-50.png'%}" />
          CGKV Woerden
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
        <ul class="nav navbar-nav">
          <li class="hidden">
            <a class="page-scroll" href="/"></a>
          </li>
          <li>
            <a class="page-scroll" href="/#about">Over ons</a>
          </li>
          <li>
            <a class="page-scroll" href="/#diensten">Diensten</a>
          </li>
          <li>
            <a class="page-scroll" href="/#contact">Contact</a>
          </li>
          <li>
            {% if user.is_authenticated %}
              <a class="page-scroll" style="height: auto;" href="{% url 'dashboard' %}">
                <i class="fa fa-lock fa-preicon" ></i>
                  <span class="short-text"><!-- Alternative text if the .long-text becomes too long -->
                    Leden
                  </span>
                  <span class="long-text">
                    Voor leden
                  </span>
              </a>
            {% else %}
              <a class="page-scroll" style="height: auto;" href="{% url 'login' %}">
                <i class="fa fa-lock fa-preicon" ></i>
                  Inloggen
              </a>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
