
<!-- Modal for 'ruilen'-event -->
<div class="modal fade" id="ruilModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Ruilen</h4>
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="modal-body">
          <div class="form-group modal-event-content"></div>
          <div class="form-group modal-event-comments">
            <label for="message-text" class="control-label">Reden/opmerking:</label>
            <textarea class="form-control" name="comments"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default black" data-dismiss="modal">
            Annuleren
          </button>
          <button type="submit" class="btn btn-default cyan modal-submit-button">
            Verzoek indienen
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal for 'ruilen-ongedaan-maken'-event -->
<div class="modal fade" id="undoRuilModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Ruilverzoek intrekken</h4>
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="modal-body">
          <div class="form-group modal-event-content"></div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default black" data-dismiss="modal">
            Annuleren
          </button>
          <button type="submit" class="btn btn-default cyan modal-submit-button">
            Verzoek intrekken
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
